<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dashboard Dialog</title>
    <meta name="description" content="Growtopia dialog create with live preview feature.">
    <meta name="keywords" content="gtps, gtps3, GOLDPS, gtps4, growtopia private server, growtopia private, growtopia server, growtopia proxy, growtopia forums, growtopia internal, growtopia hack, growtopia account, growtools, gtpshax, editor, dialog editor, growplus">
    <meta name="author" content="GrowPlus">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <link href="/styles.css" rel="stylesheet">
    <link href="/dialog.css" rel="stylesheet">
    <script src="/dialog.js"></script>
    <script src="/editor.js"></script>
    <style>
        .info-box {
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang transparan */
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0; /* Margin untuk jarak */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Bayangan untuk efek kedalaman */
            width: 80%; /* Lebar kotak */
            max-width: 800px; /* Maksimal lebar kotak */
            margin-left: auto; /* Centering */
            margin-right: auto; /* Centering */
            text-align: center; /* Centering text */
        }

        .bottom-text {
            font-size: 24px;
            font-weight: bold;
            color: transparent; /* Membuat teks transparan untuk efek warna */
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text; /* Memotong latar belakang ke teks */
            background-clip: text; /* Memotong latar belakang ke teks */
            animation: colorChange 5s linear infinite; /* Menambahkan animasi */
        }

        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://discord.com/invite/D7wCQV8YCr" class="logo-wrapper" target="_blank">
            <img src="/assets/logo.png" alt="Logo">
            <h1>Dashboard Create Dialog</h1>
        </a>
        <a href="https://saweria.co/GrowPlus" target="_blank">
            <div class="saweria-wrapper">
                <div class="saweria">
                    <img src="https://saweria.co/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fcapy_happy.603c7293.svg&w=640&q=75" alt="Saweria logo">
                    Support Us
                </div>
            </div>
        </a>
    </header>
    <main>
        <div class="editor-wrapper">
            <div class="editor">
                <div class="setting">
                    <div class="checkbox">
                        <input type="checkbox" id="live" name="live" onclick="toggle()">
                        <label for="live">Live Preview</label>
                    </div>
                    <div class="btn">
                        <button class="run-wrapper" onclick="copy()">
                            <div class="run">COPY</div>
                        </button>
                        <button class="run-wrapper" onclick="run()">
                            <div class="run">RUN</div>
                        </button>
                    </div>
                </div>
                <textarea id="code" spellcheck="false" placeholder="Start Create Dialog..." oninput="codeEditor()"></textarea>
            </div>
        </div>
        <div class="preview-wrapper">
            <div class="dialog-wrapper" id="preview">
                <div class="dialog quick_exit">&#10005;</div>
                <div class="dialog" id="dialog">
                    <div class="title">
                        <img src="https://gtpshax.github.io/DialogGTPS/src/assets/items/32.png" alt="32">
                        Welcome to Create Dashboard Dialog
                    </div>
                </div>
            </div>
            <div class="editor-wrapper respo">
                <div class="editor setting" style="flex-direction: row;">
                    <button class="saweria-wrapper" onclick="saveImage()">
                        <div class="saweria">Save preview as image</div>
                    </button>
                    <button class="saweria-wrapper" onclick="saveFile()">
                        <div class="saweria">Save code as file</div>
                    </button>
                    <button class="saweria-wrapper" onclick="">
                        <div class="saweria">Configuration</div>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="info-box">
        <div class="bottom-text" id="dynamicText">Welcome to the tutorial!.</div>
    </div>

    <script>
        const texts = [
            "Welcome to the tutorial!",
            "Enjoy creating your dialog!",
            "Have fun with Growtopia!",
            "Explore new features!"
            "Credit By @Oxgyen",
        ];

        let index = 0;

        function changeText() {
            index = (index + 1) % texts.length; // Mengubah indeks
            document.getElementById("dynamicText").textContent = texts[index]; // Mengubah teks
        }

        setInterval(changeText, 3000); // Mengubah teks setiap 3 detik
    </script>
</body>
</html>
