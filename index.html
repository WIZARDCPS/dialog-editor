    <style>
        .info-box {
            display: none; /* Awalnya sembunyikan kotak */
            position: fixed; /* Posisi tetap */
            top: 50%; /* Posisikan di tengah vertikal */
            left: 50%; /* Posisikan di tengah horizontal */
            transform: translate(-50%, -50%); /* Menggeser kotak ke tengah */
            background-color: rgba(255, 255, 255, 0.9); /* Latar belakang putih transparan */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Bayangan untuk efek kedalaman */
            width: 80%; /* Lebar kotak */
            max-width: 400px; /* Maksimal lebar kotak */
            text-align: center; /* Centering text */
            z-index: 1000; /* Pastikan kotak di atas elemen lain */
        }

        .close-btn {
            position: absolute; /* Posisi absolut untuk tombol close */
            top: 10px; /* Jarak dari atas */
            right: 10px; /* Jarak dari kanan */
            background: none; /* Tanpa latar belakang */
            border: none; /* Tanpa border */
            font-size: 20px; /* Ukuran font */
            cursor: pointer; /* Kursor pointer */
        }

        .bottom-text {
            font-size: 24px;
            font-weight: bold;
            color: transparent; /* Membuat teks transparan untuk efek warna */
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text; /* Memotong latar belakang ke teks */
            background-clip: text; /* Memotong latar belakang ke teks */
            animation: colorChange 5s linear infinite; /* Menambahkan animasi */
        }

        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>

    <script>
        function toggleInfoBox() {
            const infoBox = document.getElementById('infoBox');
            if (infoBox.style.display === 'none' || infoBox.style.display === '') {
                infoBox.style.display = 'block'; // Tampilkan kotak
            } else {
                infoBox.style.display = 'none'; // Sembunyikan kotak
            }
